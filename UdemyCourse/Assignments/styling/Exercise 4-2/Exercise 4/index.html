<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4 (Redo)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button 
      @click="startEffect"
      >Start Effect</button>
    <div 
      id="effect" 
      :class="highlightShrink"
      ></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div
    :class="[{greenFont: true, applyBorder: true}, spaceLetters, strike, 'doubleFont']">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="userClass3">
    <div id="effect3"
      :class="userClass3"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input 
      type="text" 
      v-model="userClass4">
    <input 
      type="text"
      v-model="userBool">
    <div
      :class="[userClass4, {doubleSize: userBool}]"
      ></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="userStyle5">
    <div
      id="effect5"
      :style="applyStyling"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button 
      v-on:click="startProgress"
      >Start Progress</button>
    <div id="progressBar">
      <div 
        :class="progress"
        :style="progressBar"
        ></div>
    </div>
  </div>
</div>


<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="./app.js"></script>
</body>
</html>
